name: Drift monitoring & conditional retrain

on:
  schedule:
    - cron: "0 3 * * *"    # tous les jours √† 3h
  workflow_dispatch:

jobs:
  drift-and-retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install "dvc[gcs]"

      - name: Configure DVC remote (GCS)
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" > gcp-key.json
          dvc remote modify --local gcsremote credentialpath gcp-key.json

      - name: Pull latest data & models
        run: dvc pull

      - name: Refresh raw & processed data via DVC (best effort)
        run: |
          echo "üîÑ Refreshing main raw data via football-data (fetch_data + preprocess)..."
          dvc repro --force fetch_data
          dvc repro --force preprocess

          echo "üîÑ Trying to refresh soccerdata / FBref-based stages (best effort)..."
          dvc repro --force extract_matches_model2       || echo "‚ö†Ô∏è extract_matches_model2 failed, keeping previous data from dvc pull"
          dvc repro --force extract_player_stats_model2  || echo "‚ö†Ô∏è extract_player_stats_model2 failed, keeping previous data from dvc pull"
          dvc repro --force extract_team_stats_model2    || echo "‚ö†Ô∏è extract_team_stats_model2 failed, keeping previous data from dvc pull"
          dvc repro --force preprocess_model2            || echo "‚ö†Ô∏è preprocess_model2 failed, keeping previous data from dvc pull"
          dvc repro --force build_player_strengths       || echo "‚ö†Ô∏è build_player_strengths failed, keeping previous data from dvc pull"

          echo "‚òÅÔ∏è Pushing any successfully updated data/models to remote..."
          dvc push || echo "‚ö†Ô∏è dvc push failed, but workflow will continue"



      - name: Monitor drift & conditional retrain
        env:
          DRIFT_THRESHOLD: "0.30"
        run: python src/retrain_if_drift.py
