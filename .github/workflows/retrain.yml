name: Drift monitoring & conditional retrain

on:
  schedule:
    - cron: "0 3 * * *"    # tous les jours à 3h
  workflow_dispatch:

jobs:
  drift-and-retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install "dvc[gcs]"

      - name: Configure DVC remote (GCS)
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_SERVICE_ACCOUNT_KEY" > gcp-key.json
          dvc remote modify --local gcsremote credentialpath gcp-key.json

      - name: Pull latest data & models
        run: dvc pull

      # (optionnel) tu peux aussi rafraîchir les données ici
      # ex: dvc repro fetch_data extract_matches_model2 ...

      - name: Monitor drift & conditional retrain
        env:
          DRIFT_THRESHOLD: "0.30"
        run: python src/retrain_if_drift.py
